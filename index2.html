<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="overflow-x-hidden">
      <!-- login page -->
      <!-- <img src="dj.svg" class="w-full h-full " alt=""> -->
      <!-- nav-bar -->
      <nav
        class="bg-[#ffe6e6] w-100vw h-[4rem] flex justify-center items-center"
      >
        <!-- logo can be changed -->
        <div class="flex flex-row w-[980px] justify-between items-center">
          <!-- <h1 class="bruh font-bold text-[32px] text-red-700]">INACT</h1> -->
          <a
            class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          >
            <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg> -->
            <img
              src="logo2.png "
              class="w-15 h-[4rem] pb-2 text-white rounded-full"
              alt=""
            />

            <span class="ml-3 font-bold text-[32px] text-red-700]">iNaCT</span>
          </a>

          <div class="flex flex-row justify-between gap-6">
            <a
              href="index.html"
              class="bg-red-600 flex style items-center justify-center border cur border-black rounded-md w-[7rem] h-7"
            >
              Sign In
            </a>
            <div>
              <button
                class="border cur border-black style bg-red-500 rounded-md w-[7rem] h-7 hover:bg-[#ff6666]"
              >
                Sign Up
              </button>
            </div>
            <div>
              <button
                class="border cur border-black bg-red-500 rounded-md w-32 h-7 hover:bg-[#ff6666]"
              >
                Request Demo
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- hero-section -->
      <section class="h-[680px] relative">
        <!--backgroud images  -->
        <img
          src="3808949.jpg"
          class="opacity-60 h-[680px] w-[1560px] relative"
          alt=""
        />
        <!-- login section -->
        <form
          class="absolute rounded-md h-[70%] w-[24rem] bg-white left-[600px] bruh top-[100px] flex-col items-center justify-center mx-auto gap-5 flex"
        >
          <h1 class="font-extrabold text-[40px] font-serif">login</h1>
          <p class="w-[16rem] font-semibold text-center">
            Hey,Enter your details to get sign in to your account
          </p>
          <!-- input types -->
          <div class="">
            <div class="flex flex-row border rounded-md border-black w-[16rem]">
              <input
                type="text"
                placeholder="Enter Email/Phone NO."
                id="fname"
                name="fname"
              />
              <input type="radio" />
            </div>
            <div class="flex flex-row border border-black w-[16rem]">
              <input
                type="text"
                placeholder="Passcode"
                id="lname"
                name="lname"
              />
              <p>hide</p>
            </div>
          </div>
          <p class="font-semibold">Having trouble in sign in?</p>
          <button
            class="border border-black bg-[#fa9393] rounded-md w-[18rem] h-[2.5rem] text-[20px]"
          >
            Sign in
          </button>
          <p class="checking">--Or Sign in with--</p>
          <div class="gap-x-5">
            <button
              class="border border-black rounded-md w-[5rem] font-extrabold"
            >
              <a
                href="https://www.google.com/"
                class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
              >
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg> -->
                <img
                  src="icons8-google.svg"
                  class="w-6 text-white rounded-full"
                  alt=""
                />

                <span class="font-bold">Google</span>
              </a>
            </button>
            <button
              class="border border-black rounded-md w-[8rem] font-extrabold"
            >
              <a
                href=""
                class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
              >
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg> -->
                <img
                  src="icons8-twitter.svg"
                  class="w-6 text-white rounded-full"
                  alt=""
                />

                <span class="font-bold">Via Twitter</span>
              </a>
            </button>
            <button
              class="border border-black rounded-md w-[7rem] font-extrabold"
            >
              <a
                href=""
                class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
              >
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg> -->
                <img
                  src="icons8-facebook.svg"
                  class="w-6 text-white rounded-full"
                  alt=""
                />

                <span class="font-bold">Facebook</span>
              </a>
            </button>
          </div>
          <p class="pb-3 text-center text-[12px]">
            Don't have an account?
            <u><a href="google.com" class="font-extrabold">Request Now</a></u>
          </p>
        </form>
        <!-- Sign Up section-->
        <form
          class="problem absolute rounded-br-3xl h-[80%] w-[45rem] bg-white left-[450px] top-[80px] flex-row items-center justify-center gap-x-4 mx-auto flex"
        >
          <!-- sign up section  -->
          <div
            class="w-1/3 flex flex-col items-start justify-center text-left ml-5 gap-y-4"
          >
            <h3 class="font-bold text-[16px]">INACT</h3>
            <h1 class="eh font-bold text-[24px]">Create an account</h1>
            <p class="text-[15px]">Let's get started with your journey</p>
            <!-- area to be filled -->
            <div class="flex flex-col">
              <input
                class="w-[10rem]"
                class="w-[238px]"
                type="text"
                placeholder="Name"
              />
              <div class="h-[0.1rem] w-[238px] bg-gray-500"></div>
              <input class="w-[10rem]" type="text" placeholder="Email" />
              <div class="h-[0.1rem] w-[238px] bg-gray-500"></div>
              <input class="w-[10rem]" type="text" placeholder="Password" />
              <div class="h-[0.1rem] w-[238px] bg-gray-500"></div>
            </div>
            <button
              class="text-white border rounded-md w-[238px] h-9 mt-5 bg-black"
            >
              Create account
            </button>
            <button class="border border-gray-400 rounded-md w-[238px] h-7">
              Sign up Google
            </button>
            <button class="border border-gray-400 rounded-md w-[238px] h-7">
              Sign in with Twitter
            </button>
            <!-- <div class="align-middle text-center mt-5 w-[238px]">   
                    <p class="text-[10px] text-gray-600">Already have an account?<a onclick="open(); "><u><b><span class="text-black">Login</span></b></u></a></p>
                </div> -->
            <p class="pb-3 text-center text-[12px]">
              Already have an account?<u
                ><a href="index.html" class="font-extrabold">Log In</a></u
              >
            </p>
          </div>
          <div
            class="w-2/3 border h-[80%] border-black rounded-br-3xl rounded-tl-3xl mr-4"
          >
            <img
              src="4354122.jpg"
              class="rounded-br-3xl rounded-tl-3xl"
              alt=""
            />
          </div>
        </form>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
